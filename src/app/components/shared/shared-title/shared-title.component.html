<div class="flex flex-nowrap">
	<div class="grow flex-initial">
		<h2 class="w-fit mb-0" [ngStyle]="{ 'margin-bottom': mb() }">
			{{ title }}
		</h2>
	</div>
	<div class="w-fit flex-initial" *ngIf="add !== 'false'">
		<a mat-button [routerLink]="['add']">
			<mat-icon>add</mat-icon>
		</a>
	</div>
	<div class="w-fit flex-initial">
		<a mat-button [routerLink]="['edit']">
			<mat-icon>edit</mat-icon>
		</a>
	</div>
	<div class="w-fit flex-initial" *ngIf="delete === 'true'">
		<a mat-button [routerLink]="['delete']">
			<mat-icon>delete</mat-icon>
		</a>
	</div>
</div>
