<section class="list-container" [formGroup]="testForm">
	<div class="list-wrapper rounded-3xl border border-amber-900">
		<app-shared-title title="title"></app-shared-title>
		<div class="list-inner-wrapper">
			<div class="list-items" *ngFor="let item of items">
				<div class="list-item border border-blue-700">
					<div class="col-span-3 p-3 mx-auto">
						<img
							class="object-cover object-center mb-2 rounded-xl h-[44px]"
							[src]="item.imagen"
							alt="blog"
							*ngIf="item.imagen !== ''; else imgWork" />
					</div>
					<ng-template #imgWork>
						<div>
							<mat-icon>edit</mat-icon>
						</div>
					</ng-template>
					<div class="col-span-9">
						<app-shared-title
							[title]="item.cargo"
							add="false"
							delete="true"
							[id]="item.id">
						</app-shared-title>
						<div class="flex flex-col w-full align-self-center">
							<div class="flex flex-row justify-space-between">
								<div class="flex flex-col w-full">
									<span class="text-xs text-normal">
										<span aria-hidden="true">{{ item.tipoDeEmpleo }}</span>
									</span>
									<span class="text-xs text-base leading-relaxed text-gray-400">
										<span aria-hidden="true">
											{{ item.inicio }} - {{ item.fin }}
										</span>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
